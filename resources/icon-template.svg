<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0ea5e9" rx="180"/>
  
  <!-- Icon Content - Speed/Check Symbol -->
  <g transform="translate(512, 512)">
    <!-- Speedometer Circle -->
    <circle cx="0" cy="0" r="300" fill="none" stroke="white" stroke-width="40" opacity="0.3"/>
    
    <!-- Check Mark -->
    <path d="M -120 -20 L -40 80 L 160 -140" 
          fill="none" 
          stroke="white" 
          stroke-width="60" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Speed Lines -->
    <line x1="-280" y1="-100" x2="-180" y2="-100" stroke="white" stroke-width="30" stroke-linecap="round" opacity="0.6"/>
    <line x1="-280" y1="0" x2="-180" y2="0" stroke="white" stroke-width="30" stroke-linecap="round" opacity="0.6"/>
    <line x1="-280" y1="100" x2="-180" y2="100" stroke="white" stroke-width="30" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Number 360 -->
    <text x="0" y="200" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">360</text>
  </g>
</svg>
